name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: |
          if [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ] || [ -f ".eslintrc.yml" ] || [ -f ".eslintrc.yaml" ] || [ -f "eslint.config.js" ] || [ -f "eslint.config.mjs" ] || [ -f "package.json" ] && grep -q '"eslintConfig"' package.json; then
            npm run lint --if-present
          else
            echo "No ESLint configuration found, skipping lint step"
          fi

      - name: Test
        run: npm test --if-present

      - name: Build Docker image (validation only)
        run: |
          docker build -t secure-restapi-ci:latest .
